<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Drawing App</title>
    </head>
    <body>
        <form id="usernameForm">
            <label for="username">Enter your name:</label>
            <input type="text" id="username" />
            <button type="submit">Submit</button>
        </form>

        <p id="coordinates">Coordinates: x: y:</p>
        <canvas
            id="myCanvas"
            width="500"
            height="500"
            style="border: 1px solid #000000"
        ></canvas>

        <script src="/socket.io/socket.io.js"></script>
        <script>
            const socket = io();

            const coordinatesElement = document.getElementById("coordinates");
            const canvas = document.getElementById("myCanvas");
            const context = canvas.getContext("2d");
            const usernameForm = document.getElementById("usernameForm");
            const usernameInput = document.getElementById("username");

            let username;
            let userId;
            let users = [];

            let drawing = false;
            let currentPath = [];

            usernameForm.addEventListener("submit", (event) => {
                event.preventDefault();
                setUsername();
            });

            function setUsername() {
                username = usernameInput.value;
                userId = socket.id;
                const color = getRandomColor();
                socket.emit("setUsername", { username, userId, color });
                usernameForm.style.display = "none";
            }

            canvas.addEventListener("mousemove", handleMouseMove);
            canvas.addEventListener("mousedown", () => {
                drawing = true;
                currentPath = [];
            });
            canvas.addEventListener("mouseup", () => {
                if (drawing) {
                    sendDrawing();
                }
                drawing = false;
            });
            canvas.addEventListener("mouseout", () => {
                if (drawing) {
                    sendDrawing();
                }
                drawing = false;
            });

            function handleMouseMove(event) {
                if (!username || !userId) {
                    return;
                }

                const x = event.clientX - canvas.offsetLeft;
                const y = event.clientY - canvas.offsetTop;

                if (drawing) {
                    currentPath.push({ x, y });
                    draw();
                    sendDrawing();
                }

                coordinatesElement.textContent = `Coordinates: x: ${x}, y: ${y}`;

                // EnvÃ­a solo las coordenadas del cursor al servidor
                socket.emit("mousemove", { x, y, username, userId });
            }

            function drawCursor(x, y) {
                context.clearRect(0, 0, canvas.width, canvas.height);

                users.forEach((user) => {
                    context.beginPath();
                    context.arc(user.x, user.y, 10, 0, 2 * Math.PI);
                    context.fillStyle = user.color;
                    context.fill();
                    context.stroke();

                    context.fillStyle = "white";
                    context.fillRect(
                        user.x + 10,
                        user.y - 22,
                        context.measureText(user.username).width + 10,
                        20
                    );
                    context.strokeStyle = "black";
                    context.strokeRect(
                        user.x + 10,
                        user.y - 22,
                        context.measureText(user.username).width + 10,
                        20
                    );

                    context.fillStyle = "black";
                    context.font = "14px Arial";
                    context.fillText(user.username, user.x + 15, user.y - 8);
                });
            }

            function draw() {
                if (currentPath.length > 1) {
                    context.beginPath();
                    context.moveTo(currentPath[0].x, currentPath[0].y);

                    for (let i = 1; i < currentPath.length; i++) {
                        context.lineTo(currentPath[i].x, currentPath[i].y);
                    }

                    context.stroke();
                }
            }

            function sendDrawing() {
                if (currentPath.length > 1) {
                    socket.emit("drawing", {
                        path: currentPath,
                        username,
                        userId,
                    });
                }
                currentPath = [];
            }

            socket.on("drawing", (data) => {
                data.forEach((path) => {
                    drawPath(path);
                });
            });

            socket.on("mousemove", (usersData) => {
                users = usersData;
                context.clearRect(0, 0, canvas.width, canvas.height);

                users.forEach((user) => {
                    drawCursor(user.x, user.y);
                    drawPath(user.path);
                });
            });

            function drawPath(path) {
                if (path.length > 1) {
                    context.beginPath();
                    context.moveTo(path[0].x, path[0].y);

                    for (let i = 1; i < path.length; i++) {
                        context.lineTo(path[i].x, path[i].y);
                    }

                    context.stroke();
                }
            }

            socket.on("userConnected", (message) => {
                console.log(message);
            });

            socket.on("userDisconnected", (message) => {
                console.log(message);
            });

            function getRandomColor() {
                const letters = "0123456789ABCDEF";
                let color = "#";
                for (let i = 0; i < 6; i++) {
                    color += letters[Math.floor(Math.random() * 16)];
                }
                return color;
            }
        </script>
    </body>
</html>
